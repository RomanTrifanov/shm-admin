
<form name="userForm" class="form-horizontal row-border">
    <div class="modal-header">
        <h4 class="modal-title">{{ title }}</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-2 control-label">Промокод</label>
            <div class="col-sm-8">
                <input type="text" ng-model="data.id" class="form-control" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Генерировал</label>
            <div class="col-sm-3">
                <users-list id="data.user_id" readonly></users-list>
            </div>
            <label class="col-sm-2 control-label">Дата генерации</label>
            <div class="col-sm-3">
                <input type="text" ng-model="data.created" class="form-control" readonly>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Шаблон</label>
            <div class="col-sm-8">
                <templates-list id="data.template_id"></templates-list>
            </div>
        </div>
        <div class="form-group" ng-show="data.used">
            <label class="col-sm-2 control-label" ng-show="data.used">Дата использования</label>
            <div class="col-sm-3" ng-show="data.used">
                <input type="text" ng-model="data.used" class="form-control" readonly>
            </div>
            <label class="col-sm-2 control-label">Использовал</label>
            <div class="col-sm-3">
                <users-list ng-if="data.used_by" id="data.used_by" readonly></users-list>
            </div>
        </div>
        <div class="form-group" ng-show="data.settings">
            <label class="col-sm-2 control-label">Settings</label>
            <div class="col-sm-8">
                <input type="text" value="{{ data.settings }}" readonly="readonly" class="form-control">
            </div>
            <div class="col-sm-2">
                <json-editor data="data.settings"></json-editor>
            </div>
        </div>
    </div> <!-- modal-body -->

    <div class="modal-footer">
        <button class="btn btn-primary" ng-disabled="userForm.$invalid" ng-click="save()">Save</button>
        <button class="btn btn-warning" ng-click="close()">Close</button>
        <button class="btn btn-danger pull-left" ng-click="delete()">Delete</button>
    </div>
</form>
