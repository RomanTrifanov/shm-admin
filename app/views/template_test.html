<form name="userForm" class="form-horizontal row-border">
    <div class="modal-header">
        <h4 class="modal-title">Тест шаблона</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label class="col-sm-2 control-label">Пользователь</label>
            <div class="col-sm-10">
                <users-list id="data.user_id"></users-list>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">usi</label>
            <div class="col-sm-2">
                <input type="number" ng-model="data.usi" class="form-control">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">dry-run</label>
            <div class="col-sm-8">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" toggle-int toggle-model="data.dry_run"> Не сохранять изменения в БД при тестировании шаблона
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Шаблон</label>
            <div class="col-sm-10">
                <textarea rows=14 class="form-control" ng-model="data.render" readonly></textarea>
            </div>
        </div>
    </div> <!-- modal-body -->

    <div class="modal-footer">
        <button class="btn btn-info" ng-disabled="userForm.$invalid || !data.user_id" ng-click="render()">Render</button>
        <button class="btn btn-warning" ng-click="close()">Close</button>
    </div>
</form>
